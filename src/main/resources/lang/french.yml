ENABLE: "Secuboid est actif."
DISABLE: "Secuboid est désactivé."
CONSOLE: "Hé Console! attends...quoi?"
HELP:
  NOHELP: "Pas d'aide disponible pour cette commande."
  LISTSTART: "-liste des commandes-"
  SECUBOID:
    GENERAL:
      1: "Tapez \"/Secuboid help\" <commande> pour l'aide sur la commande."
      2: "-Commandes générales-"
      3: "/secuboid select : Sélectionner un terrain."
      4: "/secuboid info : Information sur le terrain."
      5: "/secuboid adminmode : Activer/Désactiver le mode admin."
      6: "/secuboid reload : Recharger le plugin."
      7: "/secuboid approve : Approuver ou non une action."
      8: "/secuboid list : Liste des terrains."
      9: "/secuboid tp : Téléporter vers un terrain."
      10: "/secuboid inv : Configuration de l'inventaire."
      11: "/secuboid top : Choisir haut."
      12: "/secuboid bottom : Choisir bas."
      13: "/secuboid radius : Chsoisir rayon (pour les routes)."
      14: "-Commandes de terrains (un terrain doit être sélectionné)-"
      15: "/secuboid area : Étendues du terrain."
      16: "/secuboid ban : Bannissement sur un terrain."
      17: "/secuboid cancel : Annuler une action."
      18: "/secuboid create : Créer un terrain."
      19: "/secuboid flag : Drapeaux des terrains."
      20: "/secuboid kick : (*) Jeter un joueur hors du terrain."
      21: "/secuboid money : Argent du terrain."
      22: "/secuboid notify : (*) Activer/Désactiver la notification de terrain."
      23: "/secuboid owner : Le propriétaire du terrain."
      24: "/secuboid page : Voir la page du résultat d'une commande."
      25: "/secuboid parent : Ajuster le parent."
      26: "/secuboid permission : Permissions du terrain."
      27: "/secuboid priority : Priorité du terrain."
      28: "/secuboid remove : Effacer un terrain."
      29: "/secuboid rename : Renommer un terrain."
      30: "/secuboid rent : Mettre le terrain à loué."
      31: "/secuboid resident : Résidents du terrain."
      32: "/secuboid sale : Mettre le terrain à vendre."
      33: "/secuboid setspawn : Créer un point de téléportation."
      34: "/secuboid type : Set the type of the land."
      35: "/secuboid who : (*) Lister les joueurs sur un terrain."
      36: "(*) Si un terrain n'est pas sélectionné, le nom du celui-ci peut être le dernier argument."
    SELECT:
      1: "/secuboid select <here/nomTerrain/land nomTerrain> : Sélectionner un terrain pour une modification."
      2: "/secuboid select : Démarrer la sélection visuelle (cuboid)."
      3: "/secuboid select cub[oid] : Démarrer la sélection visuelle d'un cuboid (défaut)."
      4: "/secuboid select cyl[inder] : Démarrer la sélection visuelle d'un cylindre."
      5: "/secuboid select roa[d] : Démarrer la sélection visuelle d'un chemin."
      6: "/secuboid select exp[and] : Pour étendre la sélection (défault)."
      7: "/secuboid select ret[ract] : Pour réduire la sélection."
      8: "/secuboid select mov[e] : Pour déplacer la sélection."
      9: "/secuboid select done : Conclure une sélection visuelle."
      10: "/secuboid select worldedit : Prendre une sélection WorldEdit."
      11: "/secuboid select info : Informations à propos de la sélection."
    INFO:
      1: "/secuboid info [terrain] : Affiche les informations générales du terrain."
    ADMINMODE:
      1: "/secuboid adminmode : Activer ou désactiver le mode admin."
    RELOAD:
      1: "/secuboid reload : Recharge la configuration du plugin."
    APPROVE:
      1: "/secuboid approve list : Affiche les actions à approuver."
      2: "/secuboid approve info <terrain> : Information sur une action."
      3: "/secuboid approve confirm <terrain> : Approuve une action."
      4: "/secuboid approve cancel <terrain> : Annule und action."
      5: "/secuboid approve clear : Efface la liste des actions à approver."
    AREA:
      1: "/secuboid area list : Affiche les étendues."
      2: "/secuboid area add : Ajoute une étendue."
      3: "/secuboid area remove <num étendue nb> : Enlève une étendue."
      4: "/secuboid area replace : Remplace une étendue."
    BAN:
      1: "/secuboid ban list : Affiche les joueurs/contenants bannis."
      2: "/secuboid ban add <contenant joueur> : Banne un joueur/contenant"
      3: "/secuboid ban remove <contenant joueur> : Débanne un joueur/contenant."
    BOTTOM:
      1: "/secuboid bottom <nombre> : Sélection du bas absolu."
      2: "/secuboid bottom <-nombre> : Sélection du bas depuis les pieds."
    CANCEL:
      1: "/secuboid cancel : Annule une sélection ou une action."
    CREATE:
      1: "/secuboid create <terrain> [parent]/[noparent] : Crée un terrain. Parent détecté automatiquement."
    DEFAULT:
      1: "/secuboid default : Remet le terrain à sa configuration par défaut."
    FLAG:
      1: "/secuboid flag list : Afficher les drapeaux."
      2: "/secuboid flag set <drapeau> <drapeau> : Ajoute un drapeau."
      3: "/secuboid flag unset <drapeau> : Enlève un drapeau."
    INV:
      1: "/secuboid inv loaddeath <joueur> [(1-9)] : Recharge l'inventaire avant la mort, 1 = dernière mort"
      2: "/secuboid inv default <save/remove>: Sauvegarde (ou enlève) ton inventaire pour le défaut pour les joueurs"
      3: "/secuboid inv forcesave : Sauvegarde la configuration et les inventaires"
    KICK:
      1: "/secuboid kick <joueur> [terrain] : Jeter un joueur hors du terrain."
    LIST:
      1: "/secuboid land [joueur] / world [nom du monde] / type <type> : Liste des terrains."
    MONEY:
      1: "/secuboid money balance : Montrer le montant d'argent du terrain."
      2: "/secuboid money deposit <montant> : Déposer de l'argent."
      3: "/secuboid money withdraw <montant> : Retirer de l'argent."
    NOTIFY:
      1: "/Secuboid notify [terrain] : Activer/Désactiver la notification de terrain."
    OWNER:
      1: "/secuboid owner <contenant joueur> : Change le propriétaire du terrain."
    PAGE:
      1: "/secuboid page <numéro de la page> : Affiche la page d'un résultat."
    PARENT:
      1: "/secuboid parent <nom du parent> : Ajoute ou remplace le parent."
      2: "/secuboid parent unset : Enlever le parent."
    PERMISSION:
      1: "/secuboid permission list : Affiche les permissions."
      2: "/secuboid permission set <contenant joueur> <perm> <valeur> : Ajoute une permission."
      3: "/secuboid flag unset unset <contenant joueur> <perm> : Enlève une permission."
    PRIORITY:
      1: "/secuboid priority <nombre> : Change la priorité du terrain."
    RADIUS:
      1: "/secuboid radius <nombre> : Sélection du rayon pour les routes."
    REMOVE:
      1: "/secuboid remove : Efface un terrain."
    RENAME:
      1: "/secuboid rename <nouveau nom> : Renomme un terrain."
    RENT:
      1: "/secuboid rent <prix> <nb de jours> [autorenouv true/false] : Mettre le terrain à louer."
      2: "/secuboid rent recreate : Déplacer ou recréer un panneau perdu."
    RESIDENT:
      1: "/secuboid resident list : Affiche les résidents."
      2: "/secuboid resident add <contenant joueur> : Ajoute un résident."
      3: "/secuboid resident remove <contenant joueur> : Enlève un résident."
    SALE:
      1: "/secuboid sale <prix> : Mettre le terrain à vendre."
      2: "/secuboid sale recreate : Déplacer ou recréer un panneau perdu."
    SETSPAWN:
      1: "/secuboid setspawn : Créer un point de téléportation."
    TOP:
      1: "/secuboid top <nombre> : Sélection du haut absolu."
      2: "/secuboid top <-nombre> : Sélection du haut depuis les pieds."
    TP:
      1: "/secuboid tp <terrain> : Se téléporter vers le terrain"
    TYPE:
      1: "/secuboid type list : Affiche les types disponibles."
      2: "/secuboid type <type> : Ajuste le type du terrain."
      3: "/secuboid type remove : Enlève le type du terrain."
    WHO:
      1: "/secuboid who [terrain] : Lister les joueurs sur un terrain."

