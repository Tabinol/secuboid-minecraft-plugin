  LISTSTART: "-liste des commandes-"
  SECUBOID:
    GENERAL:
      1: "Tapez \"/Secuboid help\" <commande> pour l'aide sur la commande."
      2: "-Commandes générales-"
      3: "/secuboid select : Sélectionner un terrain."
      4: "/secuboid info : Information sur le terrain."
      5: "/secuboid adminmode : Activer/Désactiver le mode admin."
      6: "/secuboid reload : Recharger le plugin."
      7: "/secuboid approve : Approuver ou non une action."
